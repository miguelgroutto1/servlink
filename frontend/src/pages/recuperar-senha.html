<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha | ServLink</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/png">
    <link rel="icon" href="../images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container navbar">
            <div class="navbar-brand">
                <i class="fas fa-hands-helping"></i>
                <h1>ServLink</h1>
            </div>
            <nav class="navbar-links">
                <a href="index.html">Início</a>
                <a href="servicos.html">Serviços</a>
            </nav>
            <div class="navbar-actions">
                <a href="auth.html" class="btn btn-blue">Voltar ao Login</a>
                <button class="mobile-menu-btn" id="mobile-menu-button"><i class="fas fa-bars"></i></button>
               <!--   <button class="btn" id="dark-mode-toggle" title="Alternar modo escuro"><i class="fas fa-moon"></i></button> -->
            </div>
        </div>
        <div class="mobile-menu" id="mobile-menu">
            <a href="index.html">Início</a>
            <a href="servicos.html">Serviços</a>
            <div class="mobile-menu-actions">
                <a href="auth.html" class="btn btn-blue btn-block">Voltar ao Login</a>
                <button class="btn" id="dark-mode-toggle-mobile" title="Alternar modo escuro"><i class="fas fa-moon"></i></button>
            </div>
        </div>
    </header>

    <main class="auth-main-content" style="padding: 3rem 1rem; min-height: calc(100vh - 68px); display: flex; align-items: center; justify-content: center;">
        <div class="auth-container" style="max-width: 450px; width: 100%;">
            <div class="auth-card" style="background: var(--card-bg); border-radius: 20px; padding: 2.5rem; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                        <i class="fas fa-key" style="font-size: 2rem; color: white;"></i>
                    </div>
                    <h2 style="font-size: 1.75rem; font-weight: 700; color: var(--text-color); margin-bottom: 0.5rem;">Recuperar Senha</h2>
                    <p style="color: var(--text-secondary); font-size: 0.95rem;">Digite seu email para receber instruções de recuperação</p>
                </div>

                <form id="recover-password-form">
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label for="recover-email" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-color);">
                            <i class="fas fa-envelope" style="margin-right: 0.5rem; color: var(--blue);"></i>
                            Email
                        </label>
                        <input type="email" id="recover-email" class="form-input" placeholder="seu@email.com" required style="width: 100%; padding: 1rem; border: 2px solid var(--border-color); border-radius: 10px; font-size: 1rem; transition: all 0.3s;">
                    </div>

                    <button type="submit" class="btn btn-blue" style="width: 100%; padding: 1rem; font-size: 1rem; font-weight: 600; margin-bottom: 1rem;">
                        <i class="fas fa-paper-plane" style="margin-right: 0.5rem;"></i>
                        Enviar Instruções
                    </button>
                </form>

                <div id="recovery-success" style="display: none; text-align: center; padding: 1.5rem; background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); border-radius: 12px; margin-top: 1.5rem;">
                    <i class="fas fa-check-circle" style="font-size: 3rem; color: #059669; margin-bottom: 1rem;"></i>
                    <h3 style="color: #065f46; font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem;">Email Enviado!</h3>
                    <p style="color: #047857; font-size: 0.95rem; margin-bottom: 1rem;">Verifique sua caixa de entrada e siga as instruções para redefinir sua senha.</p>
                    <a href="auth.html" class="btn btn-blue" style="display: inline-block; padding: 0.75rem 1.5rem;">Voltar ao Login</a>
                </div>

                <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">
                        Lembrou sua senha? 
                        <a href="auth.html" style="color: var(--blue); font-weight: 600; text-decoration: none;">Fazer login</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Formulário de recuperação
            document.getElementById('recover-password-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('recover-email').value.trim();
                
                if (!email) {
                    showErrorMessage('Por favor, digite seu email');
                    return;
                }

                // Validar formato de email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showErrorMessage('Por favor, digite um email válido');
                    return;
                }

                try {
                    // Simular envio de email (em produção, isso seria uma chamada à API)
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Verificar se o email existe no sistema
                    const users = JSON.parse(localStorage.getItem('servlink_users') || '[]');
                    const user = users.find(u => u.email === email);
                    
                    if (!user) {
                        showErrorMessage('Email não encontrado em nosso sistema');
                        return;
                    }

                    // Gerar token de recuperação (simulado)
                    const recoveryToken = 'recovery_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    const recoveryData = {
                        email: email,
                        token: recoveryToken,
                        expires_at: new Date(Date.now() + 3600000).toISOString() // 1 hora
                    };
                    
                    // Salvar token de recuperação
                    let recoveryTokens = JSON.parse(localStorage.getItem('servlink_recovery_tokens') || '[]');
                    recoveryTokens = recoveryTokens.filter(t => t.email !== email); // Remover tokens antigos
                    recoveryTokens.push(recoveryData);
                    localStorage.setItem('servlink_recovery_tokens', JSON.stringify(recoveryTokens));

                    // Mostrar mensagem de sucesso com link de redefinição
                    document.getElementById('recover-password-form').style.display = 'none';
                    document.getElementById('recovery-success').style.display = 'block';
                    
                    // Atualizar mensagem com link direto (em produção, isso seria enviado por email)
                    const recoveryLink = `redefinir-senha.html?token=${recoveryToken}&email=${encodeURIComponent(email)}`;
                    const successDiv = document.getElementById('recovery-success');
                    successDiv.innerHTML = `
                        <i class="fas fa-check-circle" style="font-size: 3rem; color: #059669; margin-bottom: 1rem;"></i>
                        <h3 style="color: #065f46; font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem;">Link de Recuperação Gerado!</h3>
                        <p style="color: #047857; font-size: 0.95rem; margin-bottom: 1rem;">Clique no link abaixo para redefinir sua senha:</p>
                        <a href="${recoveryLink}" class="btn btn-blue" style="display: inline-block; padding: 0.75rem 1.5rem; margin-bottom: 1rem; text-decoration: none;">Redefinir Senha</a>
                        <p style="color: #047857; font-size: 0.85rem; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(5, 150, 105, 0.3);">
                            <strong>Nota:</strong> Em produção, este link seria enviado por email. Por enquanto, use o link acima.
                        </p>
                        <a href="auth.html" style="color: var(--blue); font-weight: 600; text-decoration: none; font-size: 0.9rem;">Voltar ao Login</a>
                    `;
                    
                    showSuccessMessage('Link de recuperação gerado com sucesso!');
                } catch (error) {
                    showErrorMessage('Erro ao enviar email de recuperação: ' + error.message);
                }
            });
        });
    </script>
    
    <!-- VLibras - Acessibilidade em Libras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
